###############################################################################################
#                                      -General Options-                                      # 
###############################################################################################
# These parameters are required.                                                              #
###############################################################################################

# img image to use for your Virtual Machines: 
# Can be found here: https://cdimage.debian.org/cdimage/openstack/current/?C=M;O=A 
img_image: 'https://cloud-images.ubuntu.com/groovy/current/groovy-server-cloudimg-amd64.img'

# Location to use for storing the img image. Be sure to end the directory with a '/'.
img_download_location: '/tmp/'

# Resource Pool for your virtual machines.
es_resource_pool: "Elasticsearch"

# Path to the SSH Public Key on your Proxmox Server.
es_ssh_key_host: "/root/.ssh/id_rsa.pub"
es_ssh_key: "/root/.ssh/id_rsa.pub"
provision_ssh_key: "/root/.ssh/id_rsa_desktop.pub"

# VM IDs
es_master_id: '5010'

# Hostnames
es_master_hn: "es.devnotnull.com"

# Number of CPUs
es_master_cpu: "2"

# Amount of memory expressed in megabytes
es_master_mem: "8192"

# Disk Sizes
es_master_size: "100G"

# IP Addresses
es_master_ip: "10.10.10.121"

# Subnet Sizes
es_master_sn: "/24"

# Network Gateway
es_master_gw: "10.10.10.1"

# DNS Servers
es_master_ns: "10.10.10.1"

# Search Domains
es_master_sd: "devnotnull.com"

# Network Bridges
es_master_bridge: "vmbr1"

# Storage volumes
es_master_stg: "group1"

