---
- hosts: "{{master}}"
  gather_facts: False
  tasks:
      - name: Deploying the Dashboard to Kubernetes.
        become: yes
        shell: kubectl apply -f {{ dasboard_url }}
  
      - name: Configuring RBAC for the Dashboard service account.
        become: yes
        k8s:
            definition: "{{ lookup('template', '../../files/templates/Dashboard/{{ item }}') | from_yaml }}"
        with_items: 
            - "sa_dashboard.yml.j2"
            - "rb_dashboard.yml.j2" 
