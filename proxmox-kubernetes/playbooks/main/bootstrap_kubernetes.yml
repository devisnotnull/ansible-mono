---
- hosts: master1
  gather_facts: False
  tasks:
      - name: Including the variables.
        include_vars:
            file: ../../vars.yml

      - name: Initializing Kubernetes on the master.
        become: yes
        shell: |
            kubeadm init --pod-network-cidr=172.16.0.0/16

      - name: Configure kubeconfig
        become: yes
        shell: |
          mkdir -p $HOME/.kube
          sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: Configure kubeconfig
        shell: |
          mkdir -p $HOME/.kube
          sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: Downloading the Calico Pod Network manifest.
        get_url:
            url: "{{ calico_policy_url }}"
            dest: /tmp/calico.yml

      - name: Modifying the Pod network CIDR for Calico.
        replace:
            path: /tmp/calico.yml
            regexp: 192.168.0.0
            replace: "172.16.0.0"

      - name: Applying the Calico Pod Network to Kubernetes.
        become: yes
        shell: kubectl apply -f /tmp/calico.yml

      - name: Retreiving the kubeadm join command.
        become: yes
        shell: kubeadm token create --print-join-command
        when: join_command is undefined
        register: join_command

- hosts: nodes
  gather_facts: False
  tasks:
      - name: Including the variables.
        include_vars:
            file: ../../vars.yml

      - name: Joining the nodes to the master.
        become: yes
        shell: "{{ hostvars[groups['master1'][0]]['join_command']['stdout'] }} --ignore-preflight-errors=all"