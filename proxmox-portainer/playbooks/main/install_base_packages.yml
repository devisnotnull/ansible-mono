---
- hosts: portainer
  gather_facts: False
  tasks:            
    - name: Performing a Package Upgrade.
      become: yes
      apt:
          name: '*'
          state: latest

    - name: Install aptitude
      become: yes
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      become: yes
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      become: yes
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      become: yes
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      become: true
      pip:
        name: docker

    - name: Use Python 3
      become: true
      shell: update-alternatives --install /usr/bin/python python /usr/bin/python3 1


    - name: Restart docker
      become: yes
      systemd: 
        state: restarted
        name: "{{ item }}"
        enabled: yes
      with_items:
        - "docker"
